<!DOCTYPE html>
<html>

<head>
    <title>404: Page not found</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
        .page404-wraper {
            background-image: url("https://images.unsplash.com/photo-1471086569966-db3eebc25a59?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80");
            overflow: hidden;
            background-position-x: -242px;
        }
        
        #oopstitle {
            /* padding-top: 30px; */
        }
        
        .page404-content {
            padding-left: 120px;
            padding-top: 235px;
            /* position: relative; */
        }
        
        h1,
        h2 {
            font-family: "Helvetica";
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 50px;
        }
        
        #bordergreen {
            border-bottom: 12px solid #05ce91;
            /* position: absolute; */
        }
        
        a {
            background-color: #05ce91;
            color: #fcfeff;
            padding: 1rem 0;
            width: 87vw;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 0 0 1em 0;
            cursor: pointer;
            border-radius: 2rem;
            border-style: none;
            transition-property: background-color, transform;
            transition-duration: 200ms;
            transition-timing-function: ease;
        }
        
        a:hover {
            text-decoration: none;
            color: #fcfeff;
            background-color: #08e6a3;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            padding-top: 262px;
            justify-content: center;
        }
    </style>
</head>

<body class="page404-wraper">
    <div id="oopstitle">
        <h1>Oops...</h1>
    </div>
    <div class="page404-content">
        <h2><span id="bordergreen">404: page not found</span id="bordergreen"></h2>
        <h4>Sorry, there is nothing here</h4>
    </div>
    <div class="back-button">
        <a href="https://www.midorin.one/">Back to Homepage</a>
    </div>
</body>

</html>
