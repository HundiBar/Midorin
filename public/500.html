<!DOCTYPE html>
<html>

<head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            margin: 0
        }
        
        .page500-wraper {
            background-image: url("https://images.unsplash.com/photo-1530049478161-0780526964f4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80");
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        #ohnotitle {
            padding: 30px 25px;
        }
        
        .page500-content {
            align-items: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        
        h1,
        h2,
        h4 {
            font-family: "Helvetica";
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            color: rgb(235, 224, 224);
            padding: 30px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 70px;
            padding: 50px;
        }
        
        h2 {
            font-size: 30px;
        }
        
        h4 {
            font-size: 20px;
        }
        
        #bordergreen {
            border-bottom: 12px solid #05ce91;
        }
        
        a {
            background-color: #05ce91;
            color: #fcfeff;
            padding: 1rem 0;
            width: 87vw;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 100px;
            cursor: pointer;
            border-radius: 2rem;
            border-style: none;
            transition-property: background-color, transform;
            transition-duration: 200ms;
            transition-timing-function: ease;
        }
        
        a:hover {
            text-decoration: none;
            color: #fcfeff;
            background-color: #08e6a3;
        }
        /* desktop */
        
        @media (min-width: 600px) {
            a {
                width: 20vw;
            }
        }
    </style>
</head>

<body class="page500-wraper">
    <div class="page500-content">
        <h1>Oh no...</h1>
        <h2><span id="bordergreen">500: Server Error</span id="bordergreen"></h2>
      <h4>Something went wrong, <br> sorry for the inconvenience</h4>
      <a href="https://www.midorin.one/">Back to Homepage</a>
    </div>
</body>
</html>
